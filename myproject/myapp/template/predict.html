<html lang="en">


  <head>

    <style>
        td {
            padding:10px;
        }

            padding:10px;

            float: right;
            margin-right: 50px;

        nav {

  <body style="background-color: #150D33">
  
    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" onclick="location.href='{% url 'logged' %}'" href="#" style="color:white; margin-left: -70px">Verse</a>


        </div>
        <div id="navbar" class="navbar-collapse collapse">




          <form class="navbar-form navbar-right">
            {% if not is_logged_in %}
           <!--  <button id="signup" name = "signup" type="button" class="btn btn-success" onclick="location.href='{% url 'hello' %}'" >Sign up</button> -->
            <button id = "signin"name = "signin" type="button" class="btn btn-success" onclick="location.href='{% url 'hello' %}'" style="background-color: Transparent; border-color: white;">Sign in</button>
            {% endif %}
            {% if is_logged_in %}
              <div style="margin-right: -50px">
                <span style="color:white; margin-right: 20px">Welcome, {{ name }}!</span>
                <button name = "signout" type="button" class="btn btn-success" onclick="location.href='{% url 'hello' %}'" style="background-color: Transparent; border-color: white;">Sign out</button>
                <button class="btn btn-success" style="background-color: Transparent; border-color: Transparent; margin-left: 10px">About</button>
                <button class="btn btn-success" style="background-color: Transparent; border-color: Transparent;">Help</button>
              </div>
            {% endif %}
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <!-- Page Content -->
    <div class="jumbotron text-center" style="padding-bottom: 220px; height: 840px; background-color: #352C56">
        <div class="container" style="padding-top: 50px;">

        <div class="row">

            <div class="col-lg-12" align="left">
                <h1 style="color:white; font-size: 30px;">Define my new video</h1>
                <br>
            </div>

            <div id="upload">
                <iframe id="vid" width="420" height="315" src="" frameborder="0" allowfullscreen></iframe>
                <br>
                <input id="vlink" type="text" name="genre" size="58" placeholder="Video URL" style="margin-top:18px"/>
                <br>
                <input name="myFile" type="file" style="margin-left:-10px">
                <button id="addURL" style="background-color: transparent; border-color: white; color: white; margin-top: 20px" class="btn btn-primary">Parse</button>
            </div>


            <table>
                <tr>
                  <td align="right" style="color:white">URL:</td>
                  <td align="left"><input id="url" type="text" name="genre" size="40"/></td>
                </tr>

                <tr>
                  <td align="right" style="color:white">Genre:</td>
                  <td align="left"><input id="genre" type="text" name="genre" size="40"/></td>
                </tr>

                <tr>
                  <td align="right" style="color:white">Length:</td>
                  <td align="left"><input id="len" type="text" name="length" size="40"/></td>
                </tr>

                <tr>
                  <td align="right" style="color:white">Tags:</td>
                  <td align="left"><input id="tags" type="text" name="topics" size="40"/></td>
                </tr>

                <tr>
                  <td align="right" style="color:white">Published on:</td>
                  <td align="left"><input id="since" type="text" name="actors" size="40"/></td>
                </tr>

                <tr>
                  <td align="right" style="color:white">Platform:</td>
                  <td align="left"><input id="platform" type="text" name="platform" size="40"/></td>
                </tr>

                <tr>
                  <td align="right" style="color:white"># Views:</td>
                  <td align="left"><input id="viewer" type="text" name="viewership" size="40"/></td>
                </tr>

                <tr>
                  <td align="right" style="color:white">Source:</td>
                  <td align="left"><input id="sou" type="text" name="source" size="40"/></td>
                </tr>

                <tr>
                  <td align="right" style="color:white">Audience:</td>
                  <td align="left"><input id="aud" type="text" name="dest" size="40"/></td>
                </tr>

            </table>
            <button name = "login" type="button" class="btn btn-primary" onclick="location.href='{% url 'prediction' %}'"
                    style="margin-left: -180px; margin-top:20px; background-color: transparent; color: white; border-color: white;" onclick="location.href='{% url 'logged' %}'">Show me the future</button>

        </div>
        </div>
    </div>

        <!-- Footer -->
        <footer style="height:10px">
        <p style="color: white; margin-top: -10px" align="left">&copy; 2017 Verse, Inc.</p>
      </footer>


    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>


    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script>
        var addVideo = document.getElementById('addURL');
        addVideo.onclick = function() {
            document.getElementById("vid").src = document.getElementById("vlink").value;
            document.getElementById("url").value = document.getElementById("vlink").value;
            document.getElementById("genre").value = "Tutorial";
            document.getElementById("len").value = "1:55";
            document.getElementById("tags").value = "Bitcoin, FinTech, Mining, Technology, Cartoon";
            document.getElementById("since").value = "Apr 9, 2013";
            document.getElementById("platform").value = "YouTube";
            document.getElementById("viewer").value = "3,925,777";
            document.getElementById("sou").value = "BitcoinMiningCom";
            document.getElementById("aud").value = "Student, Millennial, Engineer";
        }
    </script>
  </body>
</html>
